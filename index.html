<!DOCTYPE html>
<html>
<head>
    <title>currency conveter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="currency_conveter">
    <div class="panel panel-success">
        <div class="panel-heading">
        <h3 class="text-center">Currence converter</h3>
        </div>
        <div class="panel-body">
            <label for="amount">Amount:</label>
            <input type="text"  id="amount" >
            <div class="grid-container">
                <div class="grid-item">From:</div>
                <div class="grid-item"><select id="currency_fr"></select></div>
                <div class="grid-item">To:</div>
                <div class="grid-item"><select id="currency_to"></select></div>
            </div>
            <button class="conv_button" onClick="convertCurrency()">Convert</button>
            <div class="result">
                <label for="result">Result:</label>
                <span id="result" ></span>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
<script src="build/main.bundle.js"></script>
<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(registration) {
                console.log('Service Worker Registered');
            });
    }
</script>


</html>
